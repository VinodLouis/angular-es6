<div class="panel container margin-top">
    <div class="panel-heading text-center"><h3>Edit a Contact</h3></div>
    <div class="panel-body">
        <div class="text-center text-danger" ng-if="addContactController.error">
            <h5>Please Enter Valid Data</h5>
        </div>
        <div>
            <label>Name</label><br/>
            <input type="text" class="form-control" ng-model="editContactController.objContact.name"/>
        </div><br/>
        <div>
            <label>Address</label><br/>
            <input type="text" class="form-control" ng-model="editContactController.objContact.address"/>
        </div>
    </div>
    <div class="text-right">
        <input type="button" class="btn btn-success" value="Save" ng-click="editContactController.saveContact()"/>
        <input type="button" class="btn btn-default" value="Cancel" ng-click="editContactController.discardContact()"/>
    </div>
</div>
